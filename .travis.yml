language: python

python:
#  - 2.6
  - 2.7
# - 3.3

services: postgresql

env:
  global:
# - DJANGO="x.y.z"
  - DJANGO_SETTINGS_MODULE="mango_core.settings"
  - PYTHONPATH="/home/travis/build/mango-app/mango-core"
  - PIP_USE_MIRRORS=true
  - DATABASE_URL="postgres://postgres:@127.0.0.1:5432/travisdb"
# Last two for OS X, courtesy of stackoverflow.com/a/22697917/419005
# - CFLAGS=-Qunused-arguments
# - CPPFLAGS=-Qunused-arguments

install:
  - pip install -r requirements.txt
# - pip install django==$DJANGO --quiet
#  - pip install coveralls radon
# - pip install pip-tools --quiet

before_script:
  - psql -c "CREATE DATABASE travisdb;" -U postgres

script:
  - python manage.py migrate --noinput
  - python manage.py makemigrations mango_core_common --noinput
  - python manage.py migrate --noinput

after_success:
- pip freeze
